<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/f09529a2d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/second.css">
    <title>Document</title>
</head>

<body>

    <a href="index.html" class="page_1">First page</a>

    <div class="search">
        <form class="search_form">
            <input type="search" name="search" placeholder="Search movie" class="search_input">
        </form>
    </div>


    <section class="background_section">
        <div class="background_images_box">
            <img src="img/37509-3000x1973-desktop-hd-the-shawshank-redemption-background-image.jpg" alt="" class="image_properties">
            <img src="img/images.jpg" alt="" class="image_properties">
            <img src="img/the-godfather-wallpaper-preview.jpg" alt="" class="image_properties">
        </div>
        <div class="arrows">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </section>
    <div class="movie_card">



    </div>


    <template id="template">

        <div class="card">
            <img src="" alt="" class="movie_img">
            <h2 class="card_title">Title</h2>
            <p class="card_rating">Rating:</p>
            <p class="date">Release date:</p>
        </div>

    </template>


    <script src="js/second.js"></script>
</body>

</html>
